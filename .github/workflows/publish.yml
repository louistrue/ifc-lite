name: Publish Packages

on:
  release:
    types: [published]
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        type: boolean
        default: true

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if tag exists on main
        id: verify_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            if git merge-base --is-ancestor $(git rev-parse $TAG_NAME) origin/main 2>/dev/null || git branch -r --contains $TAG_NAME | grep -q "origin/main"; then
              echo "tag_on_main=true" >> $GITHUB_OUTPUT
            else
              echo "tag_on_main=false" >> $GITHUB_OUTPUT
              echo "Tag $TAG_NAME is not on main branch, skipping publish"
            fi
          else
            echo "tag_on_main=true" >> $GITHUB_OUTPUT
          fi
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm install
      - run: pnpm build
      - name: Publish packages (skip if already published)
        if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'release' || (startsWith(github.ref, 'refs/tags/') && steps.verify_tag.outputs.tag_on_main == 'true')) && (github.event_name != 'workflow_dispatch' || !inputs.dry_run) }}
        run: |
          pnpm -r exec -- sh -c '
            set +e
            if npm view "$npm_package_name@$npm_package_version" version >/dev/null 2>&1; then
              echo "Skipping $npm_package_name@$npm_package_version (already published)"
              exit 0
            else
              echo "Publishing $npm_package_name@$npm_package_version"
              npm publish --access public --no-git-checks
              exit $?
            fi
          ' || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-crates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check if tag exists on main
        id: verify_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            if git merge-base --is-ancestor $(git rev-parse $TAG_NAME) origin/main 2>/dev/null || git branch -r --contains $TAG_NAME | grep -q "origin/main"; then
              echo "tag_on_main=true" >> $GITHUB_OUTPUT
            else
              echo "tag_on_main=false" >> $GITHUB_OUTPUT
              echo "Tag $TAG_NAME is not on main branch, skipping publish"
            fi
          else
            echo "tag_on_main=true" >> $GITHUB_OUTPUT
          fi
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish ifc-lite-core (skip if already published)
        if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'release' || (startsWith(github.ref, 'refs/tags/') && steps.verify_tag.outputs.tag_on_main == 'true')) && (github.event_name != 'workflow_dispatch' || !inputs.dry_run) }}
        run: |
          VERSION=$(grep '^version =' Cargo.toml | cut -d'"' -f2)
          if cargo search ifc-lite-core --limit 1 2>/dev/null | grep -q "^ifc-lite-core = \"$VERSION\""; then
            echo "Skipping ifc-lite-core@$VERSION (already published)"
          else
            cargo publish -p ifc-lite-core
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
      - name: Publish ifc-lite-geometry (skip if already published)
        if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'release' || (startsWith(github.ref, 'refs/tags/') && steps.verify_tag.outputs.tag_on_main == 'true')) && (github.event_name != 'workflow_dispatch' || !inputs.dry_run) }}
        run: |
          set +e
          VERSION=$(grep '^version =' Cargo.toml | cut -d'"' -f2)
          if cargo search ifc-lite-geometry --limit 1 2>/dev/null | grep -q "^ifc-lite-geometry = \"$VERSION\""; then
            echo "Skipping ifc-lite-geometry@$VERSION (already published)"
            exit 0
          else
            echo "Publishing ifc-lite-geometry@$VERSION"
            cargo publish -p ifc-lite-geometry
            exit $?
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
      - name: Publish ifc-lite-wasm (skip if already published)
        if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'release' || (startsWith(github.ref, 'refs/tags/') && steps.verify_tag.outputs.tag_on_main == 'true')) && (github.event_name != 'workflow_dispatch' || !inputs.dry_run) }}
        run: |
          set +e
          VERSION=$(grep '^version =' Cargo.toml | cut -d'"' -f2)
          if cargo search ifc-lite-wasm --limit 1 2>/dev/null | grep -q "^ifc-lite-wasm = \"$VERSION\""; then
            echo "Skipping ifc-lite-wasm@$VERSION (already published)"
            exit 0
          else
            echo "Publishing ifc-lite-wasm@$VERSION"
            cargo publish -p ifc-lite-wasm
            exit $?
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
